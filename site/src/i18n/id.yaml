head:
  title: Markdown Resume - Pembuat Resume Markdown Online Gratis
  desc: Pembuat resume online gratis, memungkinkan Anda membuat resume dalam hitungan menit dengan Markdown!
  keywords: pembuat resume, pembuat cv, pembuat curriculum vitae, resume markdown, resume.md

landing:
  hero: Tulis <span text-brand>resume</span> Anda dengan Markdown!
  desc: adalah alat gratis dan open source yang dibuat untuk membangun dan mengelola resume Anda semudah mungkin, tanpa kehilangan privasi data Anda.
  start: Buat Resume Saya
  feats:
    - title: Sederhana dan Powerful
      items: Kelola beberapa resume<br>Pratinjau real-time<br>Ekspor ke format PDF<br>Sepenuhnya dapat disesuaikan<br>Pilih font dan tambahkan ikon<br>Dan <a href="https://github.com/junian/markdown-resume#features" target="_blank">fitur lainnya</a>
    - title: Privasi Utama
      items: Open source dan gratis<br>Data disimpan secara lokal<br>Tidak perlu login atau registrasi<br>Tidak ada pelacakan pengguna<br>Tidak ada iklan

